<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madrigal</title>

    <link href='http://fonts.googleapis.com/css?family=Cabin:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div class="row">
    <div class="large-12 columns">
        <h1>Madrigal</h1>
    </div>
</div>
<ul id="stack">
</ul>
<div id="notice"></div>

<script id="empty-genre-template" type="text/template">
    <p>There are no more songs left in this genre</p>
    <ul class="stack-for-small round secondary button-group">
        <li><a href="#" class="chooseGenres button">Choose More Genres</a></li>
        <li><a href="#" class="selectGenre button">Load More Songs</a></li>
    </ul>
</script>

<script id="genre-card-template" type="text/template">
    <p class="name"><%= get('name') %></p>
</script>

<script id="song-card-template" type="text/template">
    <img src="<%= get('imageUrl') %>" />
    <p class="artist"><%= get('artist') %></p>
    <p class="title"><%= get('title') %></p>
</script>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
</body>
</html>
